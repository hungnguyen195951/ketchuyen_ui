# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zupbatch
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: phyto_s4hc_dev
          url: https://my407310-api.s4hana.cloud.sap
        app:
          name: ZUP_BATCH
          description: "[ABAP]_NganNM_01.12.2023_Create upload Batch và áp giá"
          package: ZPK_UPLOAD_BATCH
          transport: ZFCK901121
        exclude:
          - /test/
